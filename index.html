<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with a single introductory section</title>
  <link type="text/css" href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>

  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="huddle" />
    </div>
    <div class="hud-flex">
      <div>
        <img src="images/illustration-mockups.svg" class="mock" alt="mock" />
      </div>
      <div class="hud-text">
        <h1>Build The Community <br />Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have <br />
          a voice, but so does your audience. Create connections with <br />
          your users as you engage in genuine discussion.</p>
        <button type="submit">Register</button>
      </div>
    </div>
    <ul class="social-links">
      <li>
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
  </div>

</body>

</html>
